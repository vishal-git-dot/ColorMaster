<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Colors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: strobeBackground 5s infinite;
    }

    @keyframes strobeBackground {
      0% { background-color: #fcd34d; }
      25% { background-color: #fca5a5; }
      50% { background-color: #a5b4fc; }
      75% { background-color: #6ee7b7; }
      100% { background-color: #fcd34d; }
    }

    h1 {
      font-size: 3rem;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #374151;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .quiz-btn {
      background-color: #2563eb;
      color: white;
    }

    .study-btn {
      background-color: #f59e0b;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to ColorMaster</h1>
  <p>Explore the world of colors! Test your skills by identifying colors in a fun quiz, or study various colors to sharpen your knowledge and visual memory.</p>

  <div class="buttons">
    <button class="btn quiz-btn" onclick="window.location.href='quiz.html'">Take a Quiz</button>
    <button class="btn study-btn" onclick="window.location.href='color-test.html'">Study Colors</button>
  </div>
</body>
</html>
